<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <div>
        <h1>Welcome to</h1>
        <hr />
        <h1>My Homepage</h1>
        <p>Are you interested to be extraordinary?</p>
        <a href="#signup" class="btn">Get Started</a>
      </div>
    </header>

    <section id="signup" class="signup">
      <div class="speaker-form-header">
        <h2>Speaker Submission</h2>
        <p><em>Want to speak at our fake conference? Fill out this form</em></p>

        <form action="#" method="get" class="speaker-form">
          <div class="form-row">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Hannah"
              name="full-name"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="mavis@gmail.com"
              name="email"
            />
          </div>
          <a href="" class="btn">Join us!</a>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p>&copy; 2024 CEU Makati. All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
